<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>publish</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/css/common.css">
</head>
<body>
<div class="header">
    <div class="wrapper">
        <!--头部-->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">社区</span>
                    </button>
                    <a class="navbar-brand" href="#">社区</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="搜索问题">
                        </div>
                        <button type="submit" class="btn btn-default">搜索</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown" th:if="${session.user != null}">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">消息中心</a></li>
                                <li><a href="#">个人资料</a></li>
                                <li><a href="#">退出登录</a></li>
                            </ul>
                        </li>
                        <li th:if="${session.user == null}">
                            <a href="https://github.com/login/oauth/authorize?client_id=62fcc62fad1db6e4d39b&client_secret=http://localhost:8085/callback&scope=user&state=1">登录</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>

<!--问题发布-->
<div id="publish">
    <div class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-9 col-md-12 left">
                    <div class="left-container">
                        <div class="title">
                            <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
                            <span>发起</span>
                            <span class="question">问题</span>
                        </div>
                        <div class="hr"></div>
                        <form action="/publish" method="post">
                            <div class="form-group">
                                <label for="title">问题标题（简单扼要）：</label>
                                <input type="text" class="form-control" name="title" id="title" th:value="${title}" placeholder="问题标题">
                            </div>
                            <div class="form-group">
                                <label for="description">问题描述</label>
                                <textarea type="text" class="form-control" name="description" th:text="${description}" id="description" cols="30" rows="10"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="tags">标签</label>
                                <input type="text" class="form-control" th:value="${tags}" id="tags" name="tags" placeholder="问题标题">
                            </div>
                            <button type="submit" class="btn btn-success">发布</button>
                            <div class="alert alert-danger" role="alert"  th:text="${error}"></div>
                        </form>
                    </div>
                </div>
                <div class="col-md-3 col-md-12">
                    <h3>问题发起指南</h3>
                    <p> • 问题标题: 请用精简的语言描述您发布的问题，不超过25字
                    <hr>
                        • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料
                    <hr>
                        • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字</p>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>






<script src="/webjars/jquery/jquery.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.js"></script>
</body>
</html>
